<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="StyleSheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="central">

        </div>

        <div onclick="panelClicked(event.currentTarget)" id="greenPanel" class="green button"></div>
        <div onclick="panelClicked(event.currentTarget)" id="redPanel" class="red button"></div>
        <div onclick="panelClicked(event.currentTarget)" id="yellowPanel" class="yellow button"></div>
        <div onclick="panelClicked(event.currentTarget)" id="bluePanel" class="blue button"></div>

        <div class="buttons">
            <div id="highScore">00</div>
            <button id="StartBtn" class="start" onclick="startClicked()">START</button>
            <div id="currentScore">00</div>
            <div id="light"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
